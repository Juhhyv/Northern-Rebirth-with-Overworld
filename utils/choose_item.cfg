#define CHOOSEITEM


	

[option]
                       message= _ "Heavy armor"
         [command]

	 [modify_unit]
                        [filter]
                            id=$unit.id
                        [/filter]
                        [trait]
                        id=heavy_armor
                        name= _ "Heavy armor"
                        description= _ "This unit has heavy armor that both slower 1mp and protect unit."
                        [effect]
                            apply_to = movement
                            increase = - 1
                        [/effect]

                        [effect]
                            apply_to = resistance
                            replace = yes
                            [resistance]
                                fire=60
                                arcane=80
                                impact=70
                                blade=40
                                cold=70
                                pierce=40
                            [/resistance]
                        [/effect]
			[effect]
            apply_to=new_ability
            [abilities]
               {ABILITY_STEADFAST}
            [/abilities]
        [/effect]

                        [effect]
                            apply_to=overlay
                            add=armor.png
                        [/effect]
                        [/trait]
        [/modify_unit]
	 [/command]
[/option]

