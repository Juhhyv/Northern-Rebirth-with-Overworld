[scenario]

 	id=save_ulfsekers
    name= _ "Save Bumacatlas"
    map_file=berseker.map
    turns=25
    next_scenario=openwordl_later
	carryover_percentage=40%
    {DEFAULT_SCHEDULE}

[side]
        side=1
        controller=human
        gold={ON_DIFFICULTY4 120 120 120 240}
        team_name=alliance
        user_team_name= _ "Talin"
        facing=nw
	save_id=talin
	type=Peasant
        id=talin
        name=_ "Talin"
        canrecruit=yes

  [/side]

[side]
        side=2
        controller=ai
        gold={ON_DIFFICULTY4 100 120 150 300}
        team_name=alliance
        user_team_name= _ "Bumcatlas"
        facing=nw
	type=Dwarvish Berserker
        id=bumcatlas
        name=_ "Bumcatlas"
        canrecruit=yes
	recruit=Dwarvish Ulfserker

  [/side]
	[side]
		side=3
       		 controller=ai
       		 gold={ON_DIFFICULTY4 250 325 500 1000}
        team_name=trolls
        user_team_name= _ "Trolls"
        facing=nw
        id=troll
	type=Troll Shaman
        canrecruit=yes
	recruit=Troll Whelp, Troll, Troll Rocklobber
	[/side]


	[event]
		name=prestart
		 [objectives]
                       [objective]
             		   description= _ "Move any unit next to Bumcatla's keep to convice him join you"
           		     condition=win
                       [/objective]
			[objective]
             		   description= _ "Then move Bumcatlas to North-West corner of map (1,1)"
           		     condition=win
                       [/objective]
			[objective]
				description= _ "Death of Talin"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Bumcatlas"
				condition=lose
			[/objective]
		[/objectives]
	[/event]
	[event]
        name=start
	{RECALLCOMPANIONS}
	[message]
            speaker=Zlex
            message= _ "Trolls are captured dwarves keep. Fortunately they havemanaged to escape to old roins."
        [/message]
        [message]
            speaker=bumcatlas
            message= _ "We lost our keep to trolls in surprise assault at night. We will take it back. Axes up!"
        [/message]
	[message]
            speaker=talin
            message= _ " There is more important batles to fought than this. Come with us Bumcatlas."
        [/message]
	[message]
            speaker=bumcatlas
            message= _ " Axes up! Kill the trolls!"
        [/message]
	[message]
            speaker=talin
            message= _ " We need make sense to him."
        [/message]
	    
	[/event]

	[event]
		name=turn 3
		[if]
					[have_unit]
						side=1
						id=camerin
					[/have_unit]
					[then]
							
					
					[message]
           					 speaker=bumcatlas
          					  message= _ " Kill the trolls!"
       					 [/message]
					[message]
           					 speaker=camerin
          					  message= _ "Fire! Burn, Fire!"
       					 [/message]
					[message]
           					 speaker=bumcatlas
          					  message= _ " Smash!"
       					 [/message]
					[message]
           					 speaker=camerin
          					  message= _ "Fire! Burn, Fire! Burn, Burn."
       					 [/message]
					[message]
           					 speaker=bumcatlas
          					  message= _ " Smash! Smash!"
       					 [/message]
						[set_achievement]
							content_for=nro
							id=mad_talk
						[/set_achievement]
					[/then]
		[/if]
	[/event]


	[event]
		name=last_breath
		[filter]
			id=talin
		[/filter]
		[message]
			speker=talin
			message= _ "Now we will never be free"
		[/message]
	[/event]
	[event]
		name=last_breath
		[filter]
			id=bumcatlas
		[/filter]
		[message]
			speaker=bumcatlas
			message= _ "At least I die fighting!"
		[/message]
		[endlevel]
        	    result=defeat
       	 
                [/endlevel]
	[/event]

	
	[event]
		name=moveto
		[filter]
			y=23, 24, 25, 26 , 27, 28
			side=1
		[/filter]
		[message]
			speaker=talin
			message= _ "Fight against trolls don't help when Bloody Sword threat Knalga. Want you join our fight against Bloody Sword?"
		[/message]
		[modify_unit]
		[filter]
			side=2
		[/filter]
			side=1
		[/modify_unit]
		[message]
			speaker=bumcatlas
			message= _ "Okay, I will join you."
		[/message]
	[/event]
	[event]
		name=moveto
		[filter]
			id=bumcatlas
 			x=1
			y=1
		[/filter]
		[message]
			speaker=talin
			message= _ "Now we can leave"
		[/message]
		[message]
			speaker=bumcatlas
			message= _ "To the next battle!"
		[/message]
		[endlevel]
        	   	result=victory
       		  	bonus=yes 
                [/endlevel]

	[/event]


	{LASTBREATHTALIN}
[/scenario]
