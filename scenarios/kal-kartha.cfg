        canrecruit=yes
	recruit= Dwarvish Fighter, Dwarvish Ulfserker, Dwarvish Thunderer, Dwarvish Scout
	[/side]


	[event]
		name=prestart
		 [objectives]
                       [objective]
             		   description= _ "Defeat Ant Quenn"
           		     condition=win
                       [/objective]
			[objective]
				description= _ "Death of Talin"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Gomlathis"
				condition=lose
			[/objective]
			[objective]
				description= _ "More than 5 dwarves die"
				condition=lose
			[/objective]
		[/objectives]
		[item]
			id="gold-coins-medium"
			image="items/gold-coins-medium.png"
			submerge=1
			visible_in_fog=no
			x=19
			y=7
		[/item]
	[/event]
	[event]
        name=start
	[message]
            speaker=ally
            message= _ "Knalga need to be in very bad situaition because they send non-dwarf to ask help. But we will help Knalga. This test will tell, how you can lead army. "
        [/message]
	[message]
            speaker=ally
            message= _ "If you lost more than 5 members of true people, you will be uncapable to do that. "
        [/message]

    {RECALLCOMPANIONS}
	[message]
            speaker=Zlex
            message= _ "This is very suspicious. "
        [/message]
	[message]
            speaker=talin
            message= _ "They will help us. "
        [/message]

	[set_variable]
		name=dead_dwarves
		value=0
	[/set_variable]
	[if]
					[have_unit]
						side=1
						id=Zlex
					[/have_unit]
					[then]
						[set_achievement]
							content_for=nro
							id=suspect_arise
						[/set_achievement]	
					[/then]
		[/if]

	[/event]


	[event]
		name=last_breath
		[filter]
			id=talin
		[/filter]
		[message]
			spaeker=talin
			message= _ "Now we will never be free"
		[/message]
	[/event]
	[event]
		name=last_breath
		[filter]
			id=ally
		[/filter]
		[message]
			spaeker=ally
			message= _ "I die here..."
		[/message]
		[endlevel]
        	    result=defeat
       	 
                [/endlevel]
	[/event]

	[event]
		name=die
		[filter]
			id=enemy
		[/filter]
		[filter_second]
			id=camerin
		[/filter_second]
		[set_achievement]
			content_for=nro
			id=firefighting
		[/set_achievement]
		[message]
			spaeker=talin
			message= _ "We defeated ant queen. Now we can contnue onwards."
		[/message]
	[/event]

	[event]
		name=last_breath
		first_time_only=no
		[filter]
			race=dwarf
		[/filter]
		[set_variable]
			name=dead_dwarves
			add=1
		[/set_variable]
		[if]
					[variable]
						name=dead_dwarves
						equals=6
					[/variable]
					[then]
						[message]
							speaker=ally
							message= _ "You allowed too many dwarves to die."
						[/message]
						[endlevel]
        	  					 result=defeat
       						[/endlevel]

					[/then]
		[/if]
	[/event]
	[event]
		name=moveto
		[filter]
			x=19
			y=7
		[/filter]
		[message]
			speaker=unit
			message= _ "We found some gold"
		[/message]
		[gold]
			side=1
			amount=50
		[/gold]
		[remove_item]
					[filter]
						x=19
						y=7
					[/filter]
				[/remove_item]

	[/event]

	{LASTBREATHTALIN}
