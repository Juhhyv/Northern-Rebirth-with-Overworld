	next_scenario=openwordl
	carryover_percentage=50
	{UNDERGROUND}	
[side]
        side=1
        controller=human
        {GOLD 300 240 140}
        team_name=alliance
        user_team_name= _ "Talin"
        facing=nw
	save_id=talin
	type=Peasant
        id=talin
        name=_ "Talin"
        canrecruit=yes
	recruit= Dwarvish Fighter, Dwarvish Scout

  [/side]

[side]
        side=2
        controller=ai
        {GOLD 100 120 140}
        team_name=ants
        user_team_name= _ "ANTS"
        facing=nw
	type=Fire Ant Queen
        id=enemy
        name=_ "Ant Queen"
        canrecruit=yes
	recruit=Fire Ant

  [/side]
	[side]
		side=3
       		 controller=null
       	gold=0	 
        team_name=alliance
        user_team_name= _ "Kal-Kartha"
        facing=nw
	type=Dwarvish Steelclad
        id=ally
