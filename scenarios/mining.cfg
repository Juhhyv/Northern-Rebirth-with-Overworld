[scenario]
  	  name= _ "Mining"
	id=mining
	map_data="{~add-ons/NR_openword/maps/mining.map}"
	turns=35
	victory_when_enemies_defeated=no
	next_scenario=openwordl
	carryover_percentage=50
	{UNDERGROUND}	
[side]
        side=1
        controller=human
        gold={ON_DIFFICULTY4 150 150 150 300}
        team_name=alliance
        user_team_name= _ "Talin"
        facing=nw
	save_id=talin
	type=Peasant
        id=talin
        name=_ "Talin"
        canrecruit=yes
	recruit= Dwarvish Miner

  [/side]

[side]
        side=2
        controller=ai
        gold={ON_DIFFICULTY4 100 125 175 400}
        team_name=ants
        user_team_name= _ "ANTS"
        facing=nw
	type=Giant Ant Queen
        id=enemy
        name=_ "Ant Queen"
        canrecruit=yes
	recruit=Giant Ant, Soldier Ant

  [/side]


	[event]
		name=prestart
		 [objectives]
                       [objective]
             		   description= _ "Mine monster food (15,9)."
           		     condition=win
                       [/objective]
			 [objective]
             		   description= _ "Mine gold (optional)."
           		     condition=win
                       [/objective]

			[objective]
				description= _ "Death of Talin"
				condition=lose
			[/objective]
			note=_ "You can recruit Dwarvish miners only in this scenario. Move dwarvish miner to hex with resource to mine it."
		[/objectives]
		[item]
          		  image=rauta.png
        		    x,y=15, 9
       		 [/item]
		[item]
           		 image=kulta.png
        		    x,y=10, 4
      		  [/item]
		[item]
           		 image=kulta.png
        		    x,y=23, 19
      		  [/item]

	[/event]
	
[event]
        name=start
	[message]
            speaker=talin
            message= _ "We need to mine monster food from thundersticks here. Only Dwarvish Miners can mine it, so I need to recruit some."
        [/message]
        [message]
            speaker=tallin
            message= _ "We can also mine some gold."
        [/message]
    {RECALLCOMPANIONS}
	[unit]
		type=Giant Spider
		side=2
		id=spider
		x=16
		y=3
	[/unit]
	[/event]


	[event]
        	name=moveto
    	    	[filter]
			x, y=10,4
		[/filter]
		[filter]
			type=Dwarvish Miner
		[/filter]
		[remove_item]
					[filter]
						x=10
						y=4
					[/filter]
				[/remove_item]
	[gold]
                side=$side_number
                amount=50
        [/gold]
        [message]
			speaker=narrator
			message= _ "You found gold."
	[/message]
	[progress_achievement]
		content_for=nro
		id=kulta
		amount=1
	[/progress_achievement]
	    [/event]

	[event]
        	name=moveto
    	    	[filter]
			x, y=23, 19
		[/filter]
		[filter]
			type=Dwarvish Miner
		[/filter]
		[remove_item]
					[filter]
						x=23
						y=19
					[/filter]
				[/remove_item]

		[gold]
                side=$side_number
                amount=50
        [/gold]
        [message]
			speaker=narrator
			message= _ "You found gold."
	[/message]
	[progress_achievement]
		content_for=nro
		id=kulta
		amount=1
	[/progress_achievement]
	    [/event]

	[event]
        	name=moveto
    	    	[filter]
			x, y=15, 9
		[/filter]
		[filter]
			type=Dwarvish Miner
		[/filter]
	        [message]
			speaker=narrator
			message= _ "You found monster food."
		[/message]
		[set_recruit]
			recruit= 
			side= 1
		[/set_recruit]
		[endlevel]
        	   	 result=victory
       		  	 bonus=yes 
					
                 [/endlevel]
	    [/event]


	[event]
		name=last_breath
		[filter]
			id=talin
		[/filter]
		[message]
			spaeker=tain
			message= _ "Now we will never be free"
		[/message]
	[/event]
	
	[event]
			name=moveto
		[filter]
			x=19
			y=7
		[/filter]
		[filter]
			type=Dwarvish Miner
		[/filter]

		[message]
			speaker=narrator
			message= _ "You found gold"
		[/message]
		[gold]
			side=1
			amount=50
		[/gold]
		[remove_item]
					[filter]
						x=19
						y=7
					[/filter]
		[/remove_item]
	[progress_achievement]
		content_for=nro
		id=kulta
		amount=1
	[/progress_achievement]

	[/event]

	{LASTBREATHTALIN}
[/scenario]




