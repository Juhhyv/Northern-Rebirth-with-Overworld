[scenario]
  	  name= _ "Library"
	id=library
	map_data="{~add-ons/NR_openword/maps/library.map}"
	turns=35
	victory_when_enemies_defeated=no
	next_scenario=openwordl_later
	carryover_percentage=50
	{INDOORS}	
[side]
        side=1
        controller=human
        {GOLD 100 75 50}
        team_name=alliance
        user_team_name= _ "Talin"
        facing=nw
	save_id=talin
	type=Peasant
        id=talin
	shroud=yes
        name=_ "Talin"
        canrecruit=yes
  [/side]

[side]
        side=2
        controller=ai
        {GOLD 100 120 140}
        team_name=wildlife
        user_team_name= _ "Wildlife"
        facing=nw
	type=Giant Ant Queen
        id=enemy
        name=_ "Ant Queen"
        canrecruit=yes
	recruit=Giant Ant, Soldier Ant

  [/side]


	[event]
		name=prestart
		 [objectives]
                       [objective]
             		   description= _ "Find books to learn train mages."
           		     condition=win
                       [/objective]
			 [objective]
             		   description= _ "Find other useful things in library (optional)."
           		     condition=win
                       [/objective]

			[objective]
				description= _ "Death of Talin"
				condition=lose
			[/objective]
			note=_ "Move unit on book to read it."
		[/objectives]
		[set_variable]
					name=books_found
					value=0
		[/set_variable]
		
		{PLACE_IMAGE bookshelves.png 33 8}
		{PLACE_IMAGE bookshelves.png 34 7}
		{PLACE_IMAGE bookshelves.png 35 7}
		{PLACE_IMAGE bookshelves.png 38 10}
		{PLACE_IMAGE bookshelves.png 39 10}
		{PLACE_IMAGE bookshelves.png 40 9}
		{PLACE_IMAGE bookshelves.png 27 2}
		{PLACE_IMAGE bookshelves.png 28 1}
		{PLACE_IMAGE bookshelves_rotated.png 37 7}
		{PLACE_IMAGE bookshelves_rotated.png 38 7}
		[item]
			image="items/box.png"
			submerge=1
			visible_in_fog=no
			x, y=25, 29
		[/item]
		[item]
			image="items/box.png"
			submerge=1
			visible_in_fog=no
			x, y=25, 16
		[/item]
		[item]
			image="items/box.png"
			submerge=1
			visible_in_fog=no
			x, y=20, 15
		[/item]


	[/event]
	
[event]
        name=start
	[message]
            speaker=talin
            message= _ "We can learn to recruit mages in this ruined lirary."
        [/message]
        [message]
            speaker=talin
            message= _ "We can also found other useful things here."
        [/message]
    {RECALLCOMPANIONS}
	[unit]
		type=Giant Spider
		side=2
		id=spider
		x=16
		y=3
	[/unit]
	[/event]

	{BOOK 33 8}
	{BOOK 35 7}
	{BOOK 39 10}
	{BOOK 28 1}
	{BOOK 37 7}

	
	
	[event]
		name=last_breath
		[filter]
			id=enemy
		[/filter]
		[message]
			speker=talin
			message= _ "We defeated ant queen. Now we need to find books."
		[/message]
	[/event]
	[event]
		name=moveto
		[filter]
			x=25
			y=16
		[/filter]
		[message]
			speaker=$unit.id
			message= _ "We found some gold"
		[/message]
		[gold]
			side=1
			amount=50
		[/gold]
		[remove_item]
					[filter]
						x=19
						y=7
					[/filter]
				[/remove_item]

	[/event]
	[event]
		name=moveto
		[filter]
			x=25
			y=29
		[/filter]
		[message]
			speaker=narrator
			message= _ "Summoning elementals II Fire Guardians"
		[/message]
		
		[remove_item]
					[filter]
						x=19
						y=7
					[/filter]
		[/remove_item]
		[fire_event]
			name=recruit_fire
		[/fire_event]
		[set_achievement]
			content_for=nro
			id=fireguardians
		[/set_achievement]

	[/event]

	[event]
		name=leave
		[message]
			speaker= talin
			message= _ " We can now recruit mages. Should we leave now?"
			[option]
				message = _ "Yes"
				[command]
					
					[endlevel]
        	   			 result=victory
       		  			   bonus=yes 
                 			 [/endlevel]
				[/command]
			[/option]
			[option]
				message= _ " No "
			[/option]
		[/message]
	[/event]

	[event]
		name=moveto
		[filter]
			x=20
			y=15
		[/filter]		
		[remove_item]
					[filter]
						x=20
						y=15
					[/filter]
		[/remove_item]
		[message]
			speaker=$unit.id
			message= _ " There is something in the box. What it may be?"
			{CHOOSEITEM}
		[/message]
		
	[event]
		name=new turn
		first_time_only=no
		[if]
			[variable]
				name=books_found
				equals=5
			[/variable]
			[then]
				[fire_event]
					name=recruit_mages
				[/fire_event]

				[fire_event]
					name=leave
				[/fire_event]
			[/then]
 		[/if]
	[/event]

	[/event]



	{LASTBREATHTALIN}

	{NEWRECRUIT recruit_mages (Mage) (We learned how to train mages. Now I can recruit them.)}
	{NEWRECRUIT recruit_assasins (Orcish Assassin) (Avo allow us to recruit Orcish assasins.)}
	{CAMERINRECRUIT recruit_fire (Fire Guardian) (I can now recruit fire!!!)}
[/scenario]


